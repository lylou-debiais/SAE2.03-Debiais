<div class="container">
    
    <div class="title-section">
        <div>
            <h2 id="title">{{name}}</h2>
            <p id="director">{{director}}</p>
            <p id="category">{{category}}</p>
        </div>
        <div class="year">{{year}}</div>
        <div class="min_age">{{min_age}}</div>
    </div>
    <img class = "affiche" src="https://mmi.unilim.fr/~debiais7/SAE2.03-Debiais/server/images/{{image}}" alt="">
    <h3>Description</h3>
    <p class="description" id="film-description">{{description}}</p>
    <h3>Trailer</h3>
    <iframe width="560" height="315" src="{{trailer}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
