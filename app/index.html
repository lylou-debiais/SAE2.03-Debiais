<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 APP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>

  <body>
    <header id="header"></header>
    <section class = "content" id="content"></section>


    <script type="module">
      import { NavBar } from "./component/NavBar/script.js";
      import { Movie } from "./component/Movie/movie.js";
      import { DataMovie, DataMovieDetail,DataCategory,  DataMovieCategory } from "./data/dataMovie.js";
      import { MovieDetail } from "./component/MovieDetail/moviedetail.js";
      import { DataProfile } from "./data/dataProfile.js";
      import { DataFavoris } from "./data/dataFavoris.js";
    
      
      



      // Controleur
      // Rappel, écrire window.C plutôt que let C est nécessaire pour tester depuis la console du navigateur
      // Une fois l'application terminée, on pourrait remettre let C.
      window.C = {};

      C.handlerAbout = function () {
        alert(
          "Ceci est une base de projet pour la SAE2.03 édition 2025. Bonne chance !"
        );
      };

      C.handlerMovie = async function (id, category) {
        console.log(id)
        V.renderMovieDetail(id);
        
      }

      C.handlerSelectCategory = async function () {
        // Récupère le id de la catégorie
        let form = document.querySelector("#category_select");
        let categoryId = form.value;

        let profile = document.querySelector("#profile_select");
        let profileId = profile.value;

        if (profileId != 0) {
          const profile = await DataProfile.getage(profileId);
          const movies = await DataMovie.requestbyagecat(profile, categoryId);
          let content = document.querySelector("#content");
          if (movies.length === 0) {
            content.innerHTML = Movie.formatnoagemovie();
            return;
          } 
          let html = "";
          for (let movie of movies) {
            html += Movie.format("C.handlerMovie(" + movie.id + ")", movie.name, movie.image);
          }
          content.innerHTML = html;
        }
        
        // Faire une requête pour récupérer les films de cette catégorie
        const movies = await DataMovieCategory.request(categoryId);
        console.log("Films récupérés :", movies);
        let content = document.querySelector("#content");
        if (movies.length === 0) {
          content.innerHTML = Movie.formatNoMovie();
          return;
        }
        let html = "";
        for (let movie of movies) {
          html += Movie.format("C.handlerMovie(" + movie.id + ")", movie.name, movie.image);
        }
        content.innerHTML = html;
      }


      C.handlerSelectProfile = async function () {
        // Récupère le id du profil
        let form = document.querySelector("#profile_select");
        let profileId = form.value;


        // Faire une requête pour récupérer les infos du profil (age)
        const profile = await DataProfile.getage(profileId);
        const movies = await DataMovie.requestbyage(profile);
        console.log("Films récupérés :", movies);
        
        
        let content = document.querySelector("#content");
        if (movies.length === 0) {
          content.innerHTML = Movie.formatNoMovie();
          return;
        }
        let html = "";
        for (let movie of movies) {
          html += Movie.format("C.handlerMovie(" + movie.id + ")", movie.name, movie.image);
        }
        content.innerHTML = html;


        
      };

      C.handlerFavoris = async function (id){
        if (id == 0) {
          alert("Veuillez choisir un profil");
          return;
        }
        const containerElement = document.querySelector('.container');
        const containerId = containerElement ? containerElement.id : null;
        let fd = new FormData();
        fd.append("id_profil", id);
        fd.append("id_movie", containerId);
        const svgElement = containerElement.querySelector('#coeur');
        if (svgElement) {
          svgElement.style.fill = 'pink';
        }

        DataFavoris.add(fd);
        alert("Le film a été ajouté aux favoris");


      }


      C.handlerProfile = async function (id) {
        console.log(id);
        V.renderProfile(id);
      };

      C.start = async function () {
        let category = await DataCategory.request();
        let profiles = await DataProfile.request();
        

        console.log(profiles);
        V.renderNavBar("V.renderMovie()", category,  profiles, "V.renderFavoris()");
        V.renderMovie();
        
      };

      // Vue (contient tout ce qui est relatif à l'affichage)
      window.V = {};

      /**
       * V.renderNavBar
       *
       * Cette fonction est responsable de l'affichage de la barre de navigation (NavBar).
       * Elle sélectionne l'élément HTML avec l'ID "header" et y insère le contenu
       * formaté par le composant NavBar.
       */
      V.renderNavBar = function (Retour, category, profiles, Favoris) {
        let header = document.querySelector("#header");
        header.innerHTML = NavBar.format( Retour, category, profiles, Favoris);

       
      };

      V.renderMovieDetail = async function ($id) {
        let content = document.querySelector("#content");
        let movie =await DataMovieDetail.request($id);
        let profile = document.querySelector("#profile_select");
        let profileId = profile.value;
        movie = movie[0];
        console.log(movie);
        let html = "";
        html += MovieDetail.format(
          movie.id,
          movie.name,
          movie.director,
          movie.category_name,
          movie.year,
          movie.min_age,
          movie.image,
          movie.description,
          movie.trailer,
          profileId
        );
        content.innerHTML = html;
               
      }
      // V.renderMovieCategory = async function ($category) {
      //   let content = document.querySelector("#content");
      //   let movie =await DataMovieCategory.request($category);
      //   movie = movie[0];
      //   console.log(movie);
      //   let html = "";
      //   html += MovieCategory.format(

      //   );
      //   content.innerHTML = html;
               
      // }
    

      V.renderMovie = async function () {
        let content = document.querySelector("#content");
        const movies = await DataMovie.request();
       // const movies = []; pour tester l'affichage de la page sans film
        console.log(movies);
        if (movies.length === 0) {
         content.innerHTML = Movie.formatNoMovie();
         return;
        }
        let html = "";
        for (let movie of movies) {
            html += Movie.format("C.handlerMovie(" + movie.id + ")", movie.name, movie.image);

        }
        content.innerHTML = html;
      };

      V.renderFavoris = async function () {
        let content = document.querySelector("#content");
        let form = document.querySelector("#profile_select");
        let id = form.value;
        let favoris = await DataFavoris.request(id);
        if (!Array.isArray(favoris)) {
          favoris = [favoris];
        }
        console.log(favoris);
        if (favoris == '[error] Controller returns false') {
         content.innerHTML = Movie.formatNoMovie();
         return;
        }
        let html = "";
        for (let movie of favoris) {
            html += Movie.format("C.handlerMovie(" + movie.id + ")", movie.name, movie.image);

        }
        content.innerHTML = html;
        
      }
      
      

      C.start(); // Démarre l'application
    </script>
  </body>
</html>
<script type="module"></script>
