<div class="addMenu">
    <h4 class="addMenu__title"># Ajouter un film</h4>
    <form class="addMenu__form">


        <input required type="text" name="name" placeholder="Saisir le nom du film" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="text" name="year" placeholder="Saisir la date du film" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="text" name="description" placeholder="Saisir la description du film" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="text" name="image" placeholder="Saisir l'url de l'image" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="text" name="trailer" placeholder="Saisir l'url de la vidéo" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="text" name="category" placeholder="Saisir la catégorie du film" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="text" name="minage" placeholder="Saisir l'age minimum" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="text" name="director" placeholder="Saisir le nom du réalisateur" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="text" name="length" placeholder="Saisir la durée du film en minute" pattern="[^0-9]*" title="Numbers are not allowed">
        <input onclick="{{handlerSubmit}}" type="button" value="Update" name="todo">

    </form>
</div>
